<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="assets/logo.svg" alt="Logo da página" />
      </header>
      <main>
        <div class="description">
          <p class="title">atualize ideias e informações em 5 minutos</p>
          <p class="text">
            tudo que você precisa saber para começar seu dia bem informado
          </p>
          <p class="form">
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </div>
        <form action="">
          <label for="email">
            <p>Insira seu email:</p>
          </label>
        </form>
        <div class="break">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="oi@rocketseat.com"
          />
          <div>
            <button>
              <img src="assets/button.svg" alt="" />
            </button>
          </div>
        </div>
        <a href="#">
          <span> deixe-me ler primeiro </span>
          <img src="assets/arrow-right.svg" alt="" />
        </a>
      </main>
      <aside>
        <div class="img">
          <img src="assets/read_news.jpg" alt="" />
        </div>
      </aside>
    </div>
  </body>
</html>
