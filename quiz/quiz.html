<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz">
      <form action="">
        <h1>Quiz sobre HTML</h1>
        <ol>
          <li>
            <h3>O que significa a sigla HTML?</h3>

            <div>
              <input type="radio" name="question-1" id="question-1-a" />
              <label for="question-1-a">
                A) Hyperlinks and Text Markup Language
              </label>
            </div>

            <div>
              <input type="radio" name="question-1" id="question-1-b" />
              <label for="question-1-b"> B) Home Tool Markup Language </label>
            </div>

            <div>
              <input type="radio" name="question-1" id="question-1-c" />
              <label for="question-1-c"> C) Hyper Text Markup Language </label>
            </div>
          </li>

          <li>
            <h3>Quem esta fazendo os padrões Web?</h3>

            <div>
              <input type="radio" name="question-2" id="question-2-a" />
              <label for="question-2-a">A) The World Wide Web Consortium</label>
            </div>

            <div>
              <input type="radio" name="question-2" id="question-2-b" />
              <label for="question-2-b">B) Mozila</label>
            </div>

            <div>
              <input type="radio" name="question-2" id="question-2-c" />
              <label for="question-2-c">C) Google</label>
            </div>

            <div>
              <input type="radio" name="question-2" id="question-2-d" />
              <label for="question-2-d">D) Microsoft</label>
            </div>
          </li>

          <li>
            <h3>Escolha o elemento HTML correto para o maior cabeçalho</h3>

            <div>
              <input type="radio" name="question-3" id="question-3-a" />
              <label for="question-3-a">A) &lt;h1&gt;</label>
            </div>

            <div>
              <input type="radio" name="question-3" id="question-3-b" />
              <label for="question-3-b">B) &lt;heading&gt;</label>
            </div>

            <div>
              <input type="radio" name="question-3" id="question-3-c" />
              <label for="question-3-c">C) &lt;h6&gt;</label>
            </div>

            <div>
              <input type="radio" name="question-3" id="question-3-d" />
              <label for="question-3-d">D) &lt;head&gt;</label>
            </div>
          </li>
        </ol>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
