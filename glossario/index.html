<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Glossário</h1>

      <dl>
        <dt><strong>HTML Definition List &lt;<a
          href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/dl"
          target="_blank"
        >
          dl
        </a>&gt;</dt></strong> 
        <dd>
          engloba uma lista de pares de termos e descrições
        </dd>
        <dt><strong>Elemento HTML de Definição de Termo &lt;<a
          href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/dt"
          target="_blank"
        >
          dt
        </a>&gt;</dt></strong> 
        <dd>
          identifica um termo na lista de definição
          
        </dd>
        <dt><strong>Elemento Detalhes da Descrição &lt;<a
          href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/dd"
          target="_blank"
        >
          dd
        </a>&gt;</dt></strong> 
        <dd>
          fornece detalhes ou uma definição mais completa do temo precedente
          
        </dd>
      </dl>
    </main>
  </body>
</html>
