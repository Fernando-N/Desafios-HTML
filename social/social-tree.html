<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Social Tree</title>
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <img
          class="avatar"
          src="https://avatars.githubusercontent.com/u/40043837?v=4"
          alt=""
        />
      </div>
      <a class="instagram" href="https://www.instagram.com/tetsu_tatsumi/">
        @instagram
      </a>

      <div class="cart-container">
        <div class="cart">
          <p>Link 1</p>
        </div>
        <div class="cart">
          <p>Link 2</p>
        </div>
        <div class="cart">
          <p>Link 3</p>
        </div>
        <div class="cart">
          <p>Link 4</p>
        </div>
      </div>
      <footer>
        <a href="https://twitter.com/Fernand15343215" target="_blank">
          <img src="assets/twitter.svg" alt="Logo do twitter" />
        </a>
        <a href="https://www.twitch.tv/bam_00" target="_blank">
          <img src="assets/twitch.svg" alt="Logo da twitch" />
        </a>
        <a href="https://www.instagram.com/tetsu_tatsumi/" target="_blank">
          <img src="assets/instagram.svg" alt="Logo do instagram" />
        </a>
        <a
          href="https://www.linkedin.com/in/fernando-nazario-a82650212/"
          target="_blank"
        >
          <img src="assets/linkedin.svg" alt="Logo do linkedin" />
        </a>
        <a href="https://github.com/BamV" target="_blank">
          <img src="assets/github.svg" alt="Logo do github" />
        </a>
      </footer>
    </div>
  </body>
</html>
