<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contato</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <fieldset>
          <legend>Entre em contato</legend>
          Assunto:
          <select name="" id="">
            <option value="Suporte">Suporte</option>
            <option value="Reclamação">Reclamação</option>
            <option value="Sugestão">Sugestão</option>
          </select>

          <label for="name">
            <p>Nome completo:</p>
            <input id="name" type="text" placeholder="Seu nome" />
          </label>

          <label for="email">
            <p>E-mail:</p>
            <input
              type="email"
              name=""
              id="email"
              placeholder="email@seudominio.com"
            />
          </label>

          <label for="message">
            <p>Menssagem:</p>
            <textarea
              name="message"
              id="message"
              cols="40"
              rows="15"
            ></textarea>
          </label>

          <label for="newslater">
            <input type="checkbox" name="" id="newslater" />
            Aceito receber novidades por e-mail
          </label>

          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
